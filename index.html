<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator JavaScript</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js"></script>
</head>

<body>
    <input size="9" maxlength="9" type="text" name="mainPole" value="0"><br />
    <input type="button" name="b1" value="1">
    <input type="button" name="b2" value="2">
    <input type="button" name="b3" value="3"><br />
    <input type="button" name="b4" value="4">
    <input type="button" name="b5" value="5">
    <input type="button" name="b6" value="6"><br />
    <input type="button" name="b7" value="7">
    <input type="button" name="b8" value="8">
    <input type="button" name="b9" value="9"><br />
    <input type="button" name="b0" value="0">
    <input type="button" name="plus" value="+">
    <input type="button" name="min" value="-"><br />
    <input type="button" name="mult" value="*">
    <input type="button" name="div" value="/">
    <input type="button" name="calc" value="="><br />
    <input type="button" name="clrp" value="C">
    <span class="res"></span><br />
</body>

</html>
